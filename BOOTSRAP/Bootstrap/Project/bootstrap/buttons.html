<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Buttons</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

  </head>
  <body>
    
    <div class="container">

        <div class="page-header">
          <h1>Bootstrap Buttons</h1>
        </div>
        <div class="row">
        <div class="col-sm-6">
          <h3>Default Buttons</h3>
          <a href="https://github.com/LucasSGomide" class="btn btn-default">Button to Link</a>
          <input type="submit" class="btn btn-default" value="Submit Button">
          <button class="btn btn-default">Button</button>
        </div>

        <div class="col-sm-6">
          <h3>Button Type</h3>
          <button class="btn btn-default">Button</button>
          <button class="btn btn-primary">Primary</button>
          <button class="btn btn-success">Success</button>
          <button class="btn btn-danger">Danger</button>
          <button class="btn btn-warning">Warning</button>
          <button class="btn btn-info">Info</button>
          <button class="btn btn-link">Link</button>
        </div>

      </div> <!--row-->

      <div class="row">

        <div class="col-sm-6">
          <h3>Block level buttons</h3>
          <button class="btn btn-default btn-block">Button</button>
          <button class="btn btn-primary btn-block">Button</button>
          <button class="btn btn-danger btn-block">Button</button>
        </div>
        <div class="col-sm-6">
          <h3>Button Size</h3>
          <button class="btn btn-default btn-xs">Button</button>
          <button class="btn btn-default btn-sm">Button</button>
          <button class="btn btn-default btn-md">Button</button>
          <button class="btn btn-default btn-lg">Button</button>
          
        </div>

      </div> <!--row-->

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
