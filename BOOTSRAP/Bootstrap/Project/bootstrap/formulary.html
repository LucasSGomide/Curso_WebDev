<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Formulários</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

  </head>
  <body>
    
    <div class="container">
      <div class="page-header">
        <h1>Formulários Bootstrap</h1>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <h3>Sign In</h3>
          <form>

            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name"> 
            </div>

            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="text" class="form-control" id="email"> 
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input type="text" class="form-control" id="password"> 
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="gender"> Female
              </label>

              <label>
                <input type="radio" name="gender"> Male
              </label>
            </div>

            <div class="check-box">
              <label>
                <input type="checkbox"> Terms of service agreement
              </label>
            </div>

            <button type="submit" class="btn btn-default">Signin</button>

          </form>
        </div>
        <div class="col-sm-4">
          <h3>Login</h3>

          <div class="form-group">
            <input type="text" class="form-control" id="email" placeholder="Your e-mail"> 
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="password" placeholder="Your password"> 
          </div>

          <button type="submit" class="btn btn-primary">Login</button>

        </div>
      </div>
      


    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
