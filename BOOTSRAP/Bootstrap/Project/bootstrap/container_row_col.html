<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

  </head>
  <body>
    
    <!--Container cria um local para "conter" os elementos, row cria uma linha e col define quantas colunas serÃ£o ocupadas no layout, ainda podemos utilizar as classes XS, SM, MD... para definir como o layout fica em cada tipo de dispositvo !!-->

    <div class="container marcador2">

      <div class="row">
        <div class="col-xs-6 col-sm-10 col-md-2 marcador"> 
          <h1>1</h1>
        </div>

        <div class="col-xs-6 col-sm-2 col-md-10 marcador">
          <h1>2</h1>
        </div>

      </div>

    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
