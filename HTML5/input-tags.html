<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML5 - Inputs</title>
    </head>
    <body>
        <form>
            <!--Associar label com elemento é boa pratica-->
            <label for="nome">Nome</label>
            <input type="text" id="nome" autofocus>
            <br><br>

            <!--Novos Inputs e atributos HTML5-->
            <!--Email (Atributo required)-->
            <label for="email">E-Mail</label>
            <input type="email" id="email" required>
            <br><br>
            
            <!--Número-->
            <label for="numero">Número</label>
            <input type="number" id="numero" min="5" max="10" step="2">
            <br><br>

            <!--URL-->
            <label for="url">URL</label>
            <input type="url" id="url" placeholder="ex: http://www.">
            <br><br>

             <!--Pesquisa-->
             <label for="pesquisa">pesquisa</label>
             <input type="search" id="pesquisa" placeholder="digite algo..">
             <br><br>

             <!--Range-->
             <!--Para ter acesso a este valor utilziamos JS-->
             <label for="range">Range</label>
             <input type="range" id="range" min="0" max="10" value="5">
             <br><br>

             <!--Data-->
             <label for="data">Data</label>
             <input type="date" id="data">
             <br><br>

              <!--Cor-->
              <label for="cor">Cor</label>
              <input type="color" id="cor">
              <br><br>
  
            <input type="submit" value="enviar">
        </form>
    </body>
</html>
