<!DOCTYPE html>

<html>

    <head>
        <title>Tabelas</title>
        <meta charset="utf-8" />
    </head>

    <body>

      <h3>Loteamento</h3>

      <table border="1" width="50%">
        <tr>
          <th>Lote</th>
          <th>Preço</th>
          <th>Dono</th>
        </tr>
        <tr>
          <td>7</td>
          <td>R$ 170.000</td>
          <td>Jośe das Dores</td>
        </tr>     
        <tr>
          <td>23</td>
          <td>R$ 150.000</td>
          <td>Maria Covid</td>
        </tr>   
        <tr>
          <th colspan="2">TOTAL</th>
          <th>R$ 150.000,00</th>
        </tr>   
        <tr>
          <td rowspan="2">Desconto</td>
          <td>Cupom1: -R$3000</td>
          <td rowspan="2"> R$ 143.000</td>
        </tr>
        <tr>
          <td>Cupom2: -R$4000</td>
        </tr>        
      </table>

    </body>

</html>
