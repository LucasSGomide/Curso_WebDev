<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span e Div</title>

    <style type="text/css">
      #menu{ 
        background-color: crimson;
      }

      #main_content {
        background-color: darkgoldenrod;
      }

      #rodape {
        border: 1px solid gray;
      }

      .verde {
        color: green;
      }
    </style>

  </head>

  <body>
    <div id="menu">
      Home | Quem somo | Contato
    </div>

    <div id="main_content">
      <h2>Conteúdo do Site</h2>
      <p>O que teremos de conteúdo</p>
    </div>

    <div id="rodape">
      © <span class="verde">Comunica Projetos</span> 2020
    </div>
  </body>

</html>
