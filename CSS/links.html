<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <style type="text/css">

      a {
        text-decoration: none;
        padding: 5px;
      }

      /* Links n√£o visitados */
      a:link {
        color: rgb(135 , 245 , 24);
      }

      /* Links Visitados */
      a:visited {
        color:  rgb(135 , 245 , 24);
      }

      /* Links hover - passando por cima*/

      a:hover {
        color:  rgb(163, 0, 0);
        background: coral;
      }

      /* Links ativos / quando clicados */

      a:active {
        color:  rgb(135 , 245 , 24);
      }

    </style>

  </head>

  <body>

    <a href="www.google.com">Google</a> |
    <a href="www.betrybe.com">Trybe</a> |
    <a href="www.gmail.com">Gmail</a>

    
  </body>

</html>
